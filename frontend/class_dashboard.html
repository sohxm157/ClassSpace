<!DOCTYPE html>
<html>
<head>
  <title>Class Dashboard | ClassSpace</title>

  <style>
    body { font-family: Arial; background:#f4f6f8; margin:0; }

    .header {
      background:#1e3a8a;
      color:white;
      padding:15px 30px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .header a {
      color:white;
      text-decoration:none;
      background:#2563eb;
      padding:8px 12px;
      border-radius:4px;
    }

    .container { width:90%; margin:20px auto; }

    .top { display:flex; gap:20px; }

    .timetable { flex:7; background:white; padding:20px; }
    .announcement { flex:3; background:white; padding:20px; }

    .days { display:flex; gap:10px; margin-top:10px; }
    .day {
      background:#e5e7eb;
      padding:8px 12px;
      cursor:pointer;
      border-radius:4px;
    }
    .day:hover { background:#c7d2fe; }
  </style>
</head>

<body>

<div class="header">
  <h2>Class Dashboard</h2>

  <a href="student_dashboard.html">Student Dashboard</a>
</div>

<div class="container">

  <div class="top">

    <div class="timetable">
      <h3>Weekly Timetable</h3>

      <div class="days">
        <a class="day" href="day_details.html">Mon</a>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thu</div>
        <div class="day">Fri</div>
      </div>

      <p><strong>Monday (Preview)</strong></p>
      <ul>
        <li>9:00 – 11:00 → English</li>
        <li>12:00 – 2:00 → Hindi</li>
      </ul>

      <!-- Future:
            - Full day view
            - Subject names
            - Teacher names
      -->
    </div>

    <div class="announcement">
      <h3>Announcements</h3>
      <ul>
        <li>Exam on Friday</li>
        <li>Assignment submission Monday</li>
        <li>Attendance mandatory</li>
      </ul>

    </div>

  </div>

</div>

</body>
</html>
